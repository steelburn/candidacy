apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: ServiceLink
          matcherRegex: '"service":"([^"]+)"'
          url: '/explore?orgId=1&left=["now-1h","now","Loki",{"expr":"{service=\"$${__value.raw}\"}"}]'
